<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Route From South Delhi to NDTV</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="./styles.css">


</head>
<body>

<div class="container">
  <div id="map"></div>


<div class = "map-overlay top"; style = "position:relative; left:20px; top:15px;">
  <button class="btn" style="font-size: 2em" ; onclick="move()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span>Bus Stops: Sainik Farms to NDTV</span>
    </button>
  </button>
</div>


<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic29mdGV4cGVyaW1lbnQiLCJhIjoiY2tjMngyZm9rMDFvajJzczJ3aWo0bnh6aiJ9.Bc_qK9Xf8SFBXkFM_x2gpg';

  var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [77.23123243667243, 28.53466299551094],
        zoom: 13.5
    });
  
  var marker = new mapboxgl.Marker()
  .setLngLat([77.22088525507522, 28.51697198582174])  
  .addTo(map);

  const busStops = [
      [77.22088525507522, 28.51697198582174],
      [77.22657784729856, 28.516246500593937],
      [77.22816571493239, 28.520384974470605],
      [77.23008617673312, 28.5248060804944],
      [77.23181351925173, 28.533666587334128],
      [77.23196372302823, 28.53916161265055],
      [77.22971066747031, 28.54607004558853],
      [77.22802737017362, 28.552978003794934] 
    ];

  let counter = 0;
  function move(){
    setTimeout(()=>{
      if (counter >= busStops.length) return;
      marker.setLngLat(busStops[counter]);
      counter++;
      move();
    },1000); 
  }

</script>
</div>
</body>
</html>
